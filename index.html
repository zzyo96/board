<!DOCTYPE html>
<html lang="zh-Hans">
  <link rel="stylesheet" href="style.css">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1">
  <title>我的画板</title>
  <canvas id="xxx" width="300" height="300"></canvas>
  <div id="actions" class="actions">
    <svg id="pen" class="icon" aria-hidden="true">
        <use xlink:href="#icon-pen"></use>
    </svg>
    <svg id="eraser" class="icon" aria-hidden="true">
        <use xlink:href="#icon-xiangpica"></use>
    </svg>
    <svg id="clear" class="icon" aria-hidden="true">
        <use xlink:href="#icon-clear"></use>
    </svg>
    <svg id="download" class="icon" aria-hidden="true">
        <use xlink:href="#icon-xiazai"></use>
    </svg>
  </div>
  <ol class="colors">
    <li id="black" class="black active"></li>
    <li id="red" class="red"></li>
    <li id="green" class="green"></li>
    <li id="blue" class="blue"></li>
    <li id="yellow" class="yellow"></li>
  </ol>
  <ol class="sizes">
    <li id="thin" class="thin active"></li>
    <li id="thick" class="thick"></li>
  </ol>
  <script src="//at.alicdn.com/t/font_780955_fgdn8b0dy7.js"></script>
  <script src="main.js"></script>
</html>
